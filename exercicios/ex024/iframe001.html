<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos De Iframe</title>
    <style>

        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }

    </style>
</head>
<body>
    <h1>Testando o Uso de Um Iframe</h1>
    <p>
        Acessando o Site Do 
        
        <iframe src="https://www.w3schools.com" frameborder="0" width="600px" height="300px">
            <a href="https://www.w3schools.com">W3Schools</a>
        </iframe> 
        
        Para Aprender a Programar
    </p>
    <p>
        O repositorio do guanabara 
        <div>
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px" scrolling="no">
                <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
            </iframe>
        </div>

        tambem e bem legal!
    </p>
</body>
</html>
